<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Bat Ball Stump Game</h1>
    <button onclick="
    let computerChoice = generateRandomChoice();
    let result = getResult('bat', computerChoice);
    getAlert('bat', computerChoice, result);
    ">Bat</button>

    <button onclick="
    computerChoice = generateRandomChoice();
    result = getResult('bat', computerChoice);
    getAlert('ball', computerChoice, result);
    ">Ball</button>

    <button onclick="
    computerChoice = generateRandomChoice();
    result = getResult('bat', computerChoice);
    getAlert('stump', computerChoice, result);
    ">Stump</button>

    <script>
        let saveScore = {
            win: 0,
            lost: 0,
            tie: 0,
        };
        function generateRandomChoice() {
            let randomChoice = Math.random() * 3;

            if (randomChoice > 0 && randomChoice <= 1) {
                return 'Bat';
            } else if (randomChoice > 1 && randomChoice <= 2) {
                return 'Ball'
            } else {
                return 'Stump';
            }
        }

        function getResult(userMove, computerMove) {
            if (userMove === 'bat') {
                if (computerMove === 'Bat') {
                    saveScore.tie++;
                    return 'its a tie';
                } else if (computerMove === 'Ball') {
                    saveScore.win++;
                    return 'user won';
                } else if (computerMove === 'Stump') {
                    saveScore.lost++;
                    return 'computer won';
                }
            } else if (userMove === 'ball') {
                if (computerMove === 'Bat') {
                    saveScore.lost++;
                    return 'computer won';
                } else if (computerMove === 'Ball') {
                    saveScore.tie++;
                    return 'its tie';
                } else if (computerMove === 'Stump') {
                    saveScore.win++;
                    return 'user won';
                }

            } else if (userMove === 'stump') {
                if (computerMove === 'Bat') {
                    saveScore.tie++;
                    return 'its a tie';
                } else if (computerMove === 'Ball') {
                    saveScore.win++;
                    return 'user won';
                } else if (computerMove === 'Stump') {
                    saveScore.lost++;
                    return 'computer won';
                }
            }

        }

        function getAlert(user, comp, resu) {
            alert(`you chose ${user} and computer chose ${comp} 
             ${resu}
             win:${saveScore.win}   tie:${saveScore.tie}   lost:${saveScore.lost}`);
            console.log(`you chose ${user} and computer chose ${comp} and  ${resu}`);
        }


    </script>
    <script src="script.js"></script>
</body>

</html>
